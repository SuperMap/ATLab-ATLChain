version: '2'

volumes:
    peer0.orga.example.com:

networks:
    atln:

services:
    couchdb.orga.example.com:
        container_name: couchdb.orga.example.com
        image: hyperledger/fabric-couchdb:$IMAGETAG2
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - "5984:5984"
        networks:
            - atln

    peer0.orga.example.com:
        container_name: peer0.orga.example.com
        image: hyperledger/fabric-peer:$IMAGETAG1
        depends_on:
            - couchdb.orga.example.com
        environment:
            # peer env
            - CORE_PEER_ID=peer0.orga
            - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
            - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
            - CORE_PEER_ADDRESS=$NODENAME:7051
            # gossip
            - CORE_PEER_GOSSIP_BOOTSTRAP=$NODENAME:7051
            - CORE_PEER_GOSSIP_EXTERNALENDPOINT=$NODENAME:7051
            - CORE_PEER_LOCALMSPID=OrgA
             # TLS
            - CORE_PEER_TLS_ENABLED=true
            - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
            - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
            - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
            # state database
            - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
            - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.orga.example.com:5984
            - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
            - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
            # basic env
            - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
            # logging level
            - FABRIC_LOGGING_SPEC=INFO
        working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
        command: peer node start
        volumes:
            - /var/run/:/host/var/run/
            - ./conf/hosts:/etc/hosts
            - ./crypto-config/peerOrganizations/orga.example.com/peers/$NODENAME/msp:/etc/hyperledger/fabric/msp
            - ./crypto-config/peerOrganizations/orga.example.com/peers/$NODENAME/tls:/etc/hyperledger/fabric/tls
            - ./production/$NODENAME:/var/hyperledger/production
        ports:
          - 7051:7051
          - 7052:7052
          - 7053:7053
        networks:
            - atln
