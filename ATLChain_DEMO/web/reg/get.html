<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="sha256.js"></script>
    <script src="js.js"></script>
    <script src="crypto.js"></script>
    <script src="base64.js"></script>
    <script src="jsrsasign-all-min.js"></script>
   
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>ATLChain</title>
</head>

<body>
    <div id="bar">
    </div>
    
    <div id="header">
    </div>

    <div id="get_addr_div">
        <h2 style="text-align: center">查询记录</h2>
        <form>
            <fieldset>
            <p hidden="hidden">
                <label for="Type_get_label">选择查询类型:</label>
                <select id="get_select" style="height:25px">
                    <option value="estate">不动产证书</option>
                    <option value="transaction">数据记录</option>
                </select>
            </p>
            <div id="content_get_div">
                <p>
                    <label for="ZZBH_op1_get_label">证照编号:</label>
                    <input type="text" id="ZZBH_op1_get_input">
                </p>
                <p>
                    <label for="CZZT_op1_get_label">持证主体:</label>
                    <input type="text" id="CZZT_op1_get_input" value="张三">
                </p>
                <p>
                    <label for="RecordID_op1_get_label">交易ID:</label>
                    <input type="text" id="RecordID_op1_get_input">
                </p>
            </div>
            <p>
                任填一项即可查询
            </p>
            <p>
                <button type="button" id="get_btn">提交查询</button>
            </p>
            </fieldset>
        </form>
    </div>

    <hr>

    <div id="result_div">
        <form>
            <fieldset>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                    <tr>
                        <td align="center" class="biaoti" height="60"><span id="get_result_title">查询结果</span></td>
                    </tr>
                </table>
                <table width="100%" border="0" cellspacing="1" cellpadding="4" bgcolor="#cccccc" class="tabtop13" align="left" id="result_input">
                </table>
                <div id="show_result_button"> 
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
