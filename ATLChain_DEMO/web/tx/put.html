<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="sha256.js"></script>
    <script src="js.js"></script>
    <script src="crypto.js"></script>
    <script src="base64.js"></script>
    <script src="jsrsasign-all-min.js"></script>
     
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>ATLChain</title>
</head>

<body>
    <div id="bar">
    </div>
    
    <div id="header">
    </div>

    <div id="put_div">
        <h2 style="text-align: center">录入交易信息</h2>
        <form>

            <fieldset>
            <p hidden="hidden">
                <label for="Type_put_label">选择记录类型:</label>
                <select id="put_select" style="height:25px">
                    <option value="estate">不动产证书</option>
                    <option value="transaction">数据记录</option>
                </select>
            </p>
            
            <div id="content_put_div">
                <p>
                    <label for="HTH_op1_put_label">合同号:</label>
                    <input type="text" id="HTH_op1_put_input" value="N201900001">
                </p>
                <p>
                    <label for="FWSYQZH_op1_put_label">房屋所有权证号:</label>
                    <input type="text" id="FWSYQZH_op1_put_input" value="蒙(2016)XXXX旗不动产证明第0000118号">
                </p>
                <p>
                    <label for="QYRQ_op1_put_label">签约日期:</label>
                    <input type="text" id="QYRQ_op1_put_input" value="2019-1-1 09:30:00">
                </p>
                <p>
                    <label for="JZMJ_op1_put_label">建筑面积:</label>
                    <input type="text" id="JZMJ_op1_put_input" value="90㎡">
                </p>
                <p>
                    <label for="DYQK_op1_put_label">抵押情况:</label>
                    <input type="text" id="DYQK_op1_put_input" value="无抵押">
                </p>
                <p>
                    <label for="CJJG_op1_put_label">成交价格（万元）:</label>
                    <input type="text" id="CJJG_op1_put_input" value="400">
                </p>
                <p>
                    <label for="FWDZ_op1_put_label">房屋地址:</label>
                    <input type="text" id="FWDZ_op1_put_input" value="XXX小区A12号楼1单元602室">
                </p>
                <p>
                    <label for="CMR_op1_put_label">出卖人:</label>
                    <input type="text" id="CMR_op1_put_input" value="张三">
                </p>
                <p>
                    <label for="MSR_op1_put_label">买受人:</label>
                    <input type="text" id="MSR_op1_put_input" value="李四">
                </p>
                <p>
                    <label for="QYJG_op1_put_label">签约机构:</label>
                    <input type="text" id="QYJG_op1_put_input" value="内蒙古房产经纪有限公司">
                </p>
                <p>
                    <label for="ParentID_op1_put_label">父交易ID（无父交易请空白）:</label>
                    <textarea id="ParentID_op1_put_input" rows="3" cols="38" style="vertical-align: top;"></textarea>
                </p>
                <p>
                    <label for="Image_op1_put_label">选择图片:</label>
                    <input type="file" id="Image_op1_put_input">
                </p>
            </div>
            
            <p style="margin-right:100px">
                <label for="Stroage_op0_put_label">存储方式:</label>
                <input type="radio" id="hdfs_op0_put_label" name="storageType" value="hdfs" style="width:20px; height:15px" checked="checked">HDFS
                <input type="radio" id="onchain_op0_put_label" name="storageType" value="onchain" style="width:20px; height:15px">onchain
                <input type="radio" id="hbase_op0_put_label" name="storageType" value="hbase" style="width:20px; height:15px">HBase
            </p>
            <p>
                <label for="Prvkey_put_label">签名密钥（本地签名，不上传）:</label>
                <input type="file" id="Prvkey_put_input">
            </p>
            <p>
                <label for="Pubkey_put_label">身份证书:</label>
                <input type="file" id="Pubkey_put_input">
            </p>
            <p>
                <button type="button" id="put_btn">提交</button>
            </p>
            </fieldset>
        </form>
    </div>

    <hr>

    <div id="result_div">
        <p style="text-align: center">
            <label for="txID_put_label">交易ID:</label>
            <textarea id="txID_put_input"  rows="3" cols="50" readonly="readonly" style="vertical-align: top;">交易ID</textarea>
        </p>
    </div>
</body>
</html>
