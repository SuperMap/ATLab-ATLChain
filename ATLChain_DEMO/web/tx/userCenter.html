<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>ATLChain</title>
</head>

<body>
    <div id="header">
    </div>

    <div id="usercenter_div">
        <h2 style="text-align: center">个人信息</h2>
        <form>
            <fieldset>
                <p>
                    <label for="username_label" style="width:130px">用户名:</label>
                    <input type="text" id="username_input" style="width: 300px" readonly="readonly">
                </p>
                <p>
                    <label for="orgname_label" style="width:130px">组织名称:</label>
                    <input type="text" id="orgname_input" style="width: 300px" readonly="readonly">
                </p>
                <p>
                    <label for="useradress_label" style="width:130px">账户地址:</label>
                    <input type="text" id="useraddress_input" style="width: 300px" readonly="readonly">
                </p>
                <p>
                    <button type="button" id="quit_btn">退出</button>
                </p>
            </fieldset>
        </form>     
    </div>
</body>
</html>
